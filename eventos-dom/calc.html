<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js"></script>
    <title>Calculadora</title>
  </head>

  <body>
    <div class="calculadora">
      <h1>Calculadora</h1>

      <div style="display: flex; flex-direction: column">
        <div class="numeros">
          <div id="resultado">0.0</div>
          <input type="number" name="num_n1" id="num_n1" required autofocus />
          <input type="number" name="num_n2" id="num_n2" required />
        </div>
        <div class="operacao">
          <select id="operacao" name="select" required>
            <option value="soma">Soma +</option>
            <option value="sub">Subtração -</option>
            <option value="mult">Multiplicação *</option>
            <option value="div">Divisão /</option>
          </select>
        </div>
      </div>
      <div class="botoes">
        <input
          type="button"
          value="Clean"
          onclick="clean()"
          style="background-color: rgb(190, 8, 8); color: white"
        />
        <input
          type="button"
          value="Calcular"
          onclick="calcular()"
          style="background-color: rgb(9, 116, 25); color: white"
        />
      </div>
    </div>
  </body>
</html>
